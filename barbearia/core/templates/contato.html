{% extends 'base.html' %}
{% load static %}

{% block content %}
    
    <main class="back-gradient">
        {% include 'partials/_messages.html' %}
        <form action="{% url 'contato' %}" method="post">
            {% csrf_token %}
            <label for="nome-sobrenome">Nome e Sobrenome</label>
            <input type="text" id="nome-sobrenome" class="input-padrao" required placeholder="Nome Sobrenome">
            
            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
            
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
            
            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="30" rows="10" class="input-padrao" required placeholder="Sua Mensagem"></textarea>
            
            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email" class="radio"> <input type="radio" name="contato" value="email" id="radio-email"> Email</label>
                
                <label for="radio-telefone" class="radio"> <input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
                
                <label for="radio-whatsapp" class="radio"> <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
            </fieldset>
            
            <fieldset>
                <legend>Qual horário prefere ser atentido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            
            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
            
            <button class="enviar" type="submit">Enviar</button>
        </form>
        
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

{% endblock %}
