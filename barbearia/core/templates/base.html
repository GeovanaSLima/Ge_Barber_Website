{% load static %}

<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Barbearia Alura</title>

        <link rel="stylesheet" href="{% static 'css/reset.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;1,100&display=swap" rel="stylesheet">
        
    </head> 

    <body>
        <header>
            <div class="menu">
                <h1><a href="{% url 'index' %}"><img src="{% static 'img/logo.png' %}" alt="Barbearia Alura" class="menu-img"></a></h1>

                <nav>
                    <ul>
                        <li><a href="{% url 'index' %}"> Home </a></li>
                        <li><a href="{% url 'produtos' %}"> Produtos </a></li>
                        <li><a href="{% url 'contato' %}"> Contato </a></li>
                    </ul>
                </nav>
            </div>
        </header>

        {% block content %} {% endblock %}

        <footer style="background-image: url({% static 'img/bg.jpg' %})">
            <img src="{% static 'img/logo-branco.png' %}">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
            <p class="by">By Geovana Sousa</p>
        </footer>

        <script>
            var close = document.getElementsByClassName("closebtn");
            var i;
            
            for (i = 0; i < close.length; i++) {
              close[i].onclick = function(){
            
                var div = this.parentElement;
            
                div.style.opacity = "0";
            
                setTimeout(function(){ div.style.display = "none"; }, 400);
              }
            }
            </script>

    </body>
    
</html>
